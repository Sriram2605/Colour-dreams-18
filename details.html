    <h2 style="color: #5f9ea0;">Contact Us</h2>
        <form>

            <input type="tel" name="phno" id="phno" required><br><br><br>

            <input type="place" name="place" id="place" required><br><br><br>
            
            <label for="address"> ADDRESS:</label>
            <input type="text" name="address" id="address" required><br><br><br>


            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br><br><br>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" row="4"required></textarea><br><br>
            <button><h3>SUBMIT</h3></button><br><br>
            <a href="index.html">return to home</a>
            </form>
</body>
